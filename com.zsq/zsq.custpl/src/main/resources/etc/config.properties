#### database config ######
database.type=mysql
jdbc.connection.username=root
jdbc.connection.password=123456
jdbc.connection.driver_class=com.mysql.jdbc.Driver
jdbc.connection.url=jdbc:mysql://localhost:3306/zsq

###### dbcp config #######
dbcp.initialSize=2
dbcp.logAbandoned=true
dbcp.maxActive=3000
